<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <h1>Authorization</h1>

    <div>
        <a href="../index.html">Back to Main Menu</a>
        <br>
        <a href="registration.html">Back to Registration Page</a>
    </div>

    <form action="https://tests.fomenko.top/echo/index.php" method="post" target="_blank">
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter Email" required autofocus>
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter Password" required>
        </div>

        <div>
            <label for="remember_pass">Remember Me</label>
            <input type="checkbox" name="remember_pass" id="confirm_pass">
        </div>

        <div>
            <input type="submit" value="Sign-Up">
            <input type="reset" value="Reset">
        </div>
    </form>

    <a href="search.html">Next Page</a>
