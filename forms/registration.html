<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>

<body>

    <form action="https://tests.fomenko.top/echo/index.php" method="post" target="_blank">

        <a href="../index.html">Back to Main</a>

        <h1>Registration Form</h1>

        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter Email" required autofocus>
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter Password" required>
        </div>

        <div>
            <label for="confirm_pass">Confirm Password</label>
            <input type="password" name="confirm_pass" id="confirm_pass" placeholder="Confirm Password" required
                autocomplete="off">
        </div>

        <div>
            <input type="submit" value="Sign-up">
            <input type="reset" value="Reset">
        </div>

        <a href="authorization.html">Next Page</a>

    </form>

</body>

</html>
