<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>

    <style>


    </style>

</head>

<body>
    <h1>Search Auto</h1>

    <a href="../index.html">Back to Main Page</a>

    <form action="https://tests.fomenko.top/echo/index.php" method="post" target="_blank">
        <div>
            <p><b>1.Body Type</b></p>

            <div>
                <div>
                    <input type="checkbox" name="sedan" id="body_type_1">
                    <label for="body_type_1">Sedan</label>
                </div>

                <div>
                    <input type="checkbox" name="hatchback" id="body_type_2">
                    <label for="body_type_2">Hatchback</label>
                </div>

                <div>
                    <input type="checkbox" name="crossover" id="body_type_3">
                    <label for="body_type_3">Crossover</label>
                </div>

                <div>
                    <input type="checkbox" name="minivan" id="body_type_4">
                    <label for="body_type_4">Minivan</label>
                </div>

                <div>
                    <input type="checkbox" name="roadster" id="body_type_5">
                    <label for="body_type_5">Roadster</label>
                </div>

                <div>
                    <input type="checkbox" name="pickup" id="body_type_6">
                    <label for="body_type_6">Pickup</label>
                </div>
            </div>
        </div>

        <div>
            <p><b>2.Model</b></p>

            <div>
                <div>
                    <label for="country">Choose Country</label>
                    <select name="country" id="country">
                        <option selected value="any">Any</option>
                        <option value="japan">Japan</option>
                        <option value="germany">Germany</option>
                        <option value="sweden">Sweden</option>
                    </select>
                </div>

                <div>
                    <label for="brand">Choose Brand</label>
                    <select name="brand" id="brand">
                        <option selected value="any">Any</option>
                        <option value="toyota">Toyota</option>
                        <option value="subaru">Subaru</option>
                        <option value="audi">Audi</option>
                        <option value="bmw">BMW</option>
                        <option value="mercedes">Mercedes</option>
                        <option value="volvo">Volvo</option>
                        <option value="nissan">Nissan</option>
                        <option value="opel">Opel</option>
                    </select>
                </div>
            </div>
        </div>

        <div>
            <p><b>3.Choose Year</b></p>

            <div>
                <div style="display: inline-block;">
                    <label for="from">From</label>
                    <input min="1900" max="2022" type="number" id="from" name="year_from">
                </div>

                <div style="display: inline-block;">
                    <label for="to">To</label>
                    <input min="1900" max="2022" type="number" id="to" name="year_to">
                </div>
            </div>
        </div>

        <div>
            <p><b>4.State</b></p>

            <div>
                <div>
                    <input type="checkbox" name="accident" id="accident">
                    <label for="accident">Was in Accident</label> <br>
                </div>

                <div>
                    <input type="checkbox" name="credit" id="credit">
                    <label for="credit">Car in Credit</label> <br>
                </div>

                <div>
                    <input type="checkbox" name="first_reg" id="first_reg">
                    <label for="first_reg">First Registration</label> <br>

                </div>

                <div>
                    <input type="checkbox" name="in_uk" id="in_uk">
                    <label for="in_uk">Car in Ukraine</label> <br>
                </div>

                <div>
                    <input type="checkbox" name="first_owner" id="first_owner">
                    <label for="first_owner">First Owner</label> <br>
                </div>

                <div>
                    <input type="checkbox" name="garage" id="garage">
                    <label for="garage">Garage Storage</label>
                </div>
            </div>
        </div>

        <div>
            <p><b>5.Specifications</b></p>

            <div>
                <div>
                    <label for="transmission">Transmission</label>
                    <select name="transmission" id="transmission">
                        <option selected value="any">Any</option>
                        <option value="manual">Manual</option>
                        <option value="auto">Auto</option>
                        <option value="tiptronic">Tiptronic</option>
                        <option value="variator">Variator</option>
                    </select>
                </div>

                <div>
                    <label for="fuel">Fuel</label>
                    <select name="fuel" id="fuel">
                        <option selected value="any">Any</option>
                        <option value="gasoline">Gasoline</option>
                        <option value="gas">Gas</option>
                        <option value="diesel">Diesel</option>
                        <option value="Electro">Electro</option>
                    </select>
                </div>

                <div>
                    <label for="favcolor">Select your favorite color:</label>
                    <input type="color" id="favcolor" name="favcolor">
                </div>
            </div>
        </div>

        <div>
            <p><b>6.Additional Options</b></p>

            <div>
                <div>
                    <label for="int_mat">Interior Materials</label>
                    <select name="int_mat" id="int_mat">
                        <option selected disabled hidden>Choose</option>
                        <option value="cloth">Cloth</option>
                        <option value="skin">Skin</option>
                        <option value="velor">Velor</option>
                        <option value="combined">Combined</option>
                    </select>
                </div>

                <div>
                    <label for="heated_seats">Heated Seats</label>
                    <select name="heated_seats" id="heated_seats">
                        <option selected disabled hidden>Choose</option>
                        <option value="front">Front seat</option>
                        <option value="front_rear">Front and Rear seat</option>
                    </select>
                </div>

                <div>
                    <label for="air_cond">Air Conditioning</label>
                    <select name="air_cond" id="air_cond">
                        <option selected disabled hidden>Choose</option>
                        <option value="air">Air conditioning</option>
                        <option value="climate_1_zone">Climate control 1 zone</option>
                        <option value="climate_2_zone">Climate controle 2 zone</option>
                    </select>
                </div>

                <div>
                    <label for="el_windows">Electric windows</label>
                    <select name="el_windows" id="el_windows">
                        <option selected disabled hidden>Choose</option>
                        <option value="front_window">Front window</option>
                        <option value="fron_rear_window">Front and rear window</option>
                    </select>
                </div>

                <div>
                    <label for="int_color">Interior Color</label>
                    <select name="int_color" id="int_color">
                        <option selected disabled hidden>Choose</option>
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                        <option value="brown">Brown</option>
                    </select>
                </div>
            </div>
        </div>

        <div>
            <input type="submit" value="Send">
            <input type="reset" value="Reset">
        </div>
    </form>
</body>

</html>
